<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Chrolo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/trading">
                                <i class="bi bi-graph-up"></i> Trading
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/analytics">
                                <i class="bi bi-bar-chart"></i> Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">
                                <i class="bi bi-gear"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Analytics</h1>
                </div>

                <!-- Analytics dashboard -->
                <div class="row">
                    <!-- Performance metrics -->
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Performance Metrics</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <h6>Total Return</h6>
                                    <h3 id="total-return">0.00%</h3>
                                </div>
                                <div class="mb-3">
                                    <h6>Win Rate</h6>
                                    <h3 id="win-rate">0.00%</h3>
                                </div>
                                <div class="mb-3">
                                    <h6>Average Trade</h6>
                                    <h3 id="avg-trade">0.00%</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Trading history -->
                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Trading History</h5>
                            </div>
                            <div class="card-body">
                                <div id="trading-history-chart" style="height: 300px;"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Trade distribution -->
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Trade Distribution</h5>
                            </div>
                            <div class="card-body">
                                <div id="trade-distribution-chart" style="height: 300px;"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Risk metrics -->
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Risk Metrics</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <h6>Sharpe Ratio</h6>
                                    <h3 id="sharpe-ratio">0.00</h3>
                                </div>
                                <div class="mb-3">
                                    <h6>Max Drawdown</h6>
                                    <h3 id="max-drawdown">0.00%</h3>
                                </div>
                                <div class="mb-3">
                                    <h6>Risk/Reward Ratio</h6>
                                    <h3 id="risk-reward">0.00</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
</body>
</html>
