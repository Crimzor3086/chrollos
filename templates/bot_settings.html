<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Settings - Chrollo AI Tradebot</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #18130a;
            --secondary-dark: #222016;
            --accent-gold: #ffd700;
            --accent-gold-hover: #bfa14a;
            --accent-red: #b86c25;
            --text-light: #fff8e1;
            --neon-blue: #00f3ff;
            --neon-purple: #b388ff;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
        }

        .top-bar {
            background-color: var(--secondary-dark);
            border-bottom: 1px solid var(--accent-gold);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            text-decoration: none;
        }

        .logo i {
            color: var(--neon-blue);
        }

        .card {
            background-color: var(--secondary-dark);
            border: 1px solid var(--accent-gold);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: rgba(191, 161, 74, 0.1);
            border-bottom: 1px solid var(--accent-gold);
            padding: 1rem;
            border-radius: 12px 12px 0 0;
        }

        .card-title {
            color: var(--accent-gold);
            font-weight: 600;
            margin: 0;
        }

        .form-control, .form-select {
            background-color: var(--primary-dark);
            border: 1px solid var(--accent-gold);
            color: var(--text-light);
            border-radius: 8px;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--primary-dark);
            border-color: var(--neon-blue);
            color: var(--text-light);
            box-shadow: 0 0 0 0.25rem rgba(0, 243, 255, 0.25);
        }

        .form-label {
            color: var(--accent-gold);
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--accent-gold);
            border-color: var(--accent-gold);
            color: var(--primary-dark);
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-gold-hover);
            border-color: var(--accent-gold-hover);
            transform: translateY(-1px);
        }

        .btn-outline-primary {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .btn-outline-primary:hover {
            background-color: var(--accent-gold);
            color: var(--primary-dark);
        }

        .strategy-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .strategy-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .strategy-card.selected {
            border-color: var(--neon-blue);
            background-color: rgba(0, 243, 255, 0.1);
        }

        .strategy-icon {
            font-size: 2rem;
            color: var(--accent-gold);
            margin-bottom: 1rem;
        }

        .custom-rule {
            background-color: rgba(191, 161, 74, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .custom-rule .form-control {
            background-color: var(--primary-dark);
        }

        .range-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--primary-dark);
            outline: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-gold);
            cursor: pointer;
        }

        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-gold);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <a href="/" class="logo">
                        <i class="bi bi-cpu"></i> Chrollo AI
                    </a>
                </div>
                <div class="col-md-4 text-center">
                    <h4 class="mb-0">Bot Settings</h4>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid py-4">
        <!-- Strategy Selection -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Trading Strategy</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card strategy-card" data-strategy="scalping">
                                    <div class="card-body text-center">
                                        <i class="bi bi-lightning-charge strategy-icon"></i>
                                        <h5>Scalping</h5>
                                        <p class="text-muted">Quick trades with small profits</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card strategy-card" data-strategy="swing">
                                    <div class="card-body text-center">
                                        <i class="bi bi-graph-up strategy-icon"></i>
                                        <h5>Swing Trading</h5>
                                        <p class="text-muted">Medium-term position holding</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card strategy-card" data-strategy="dca">
                                    <div class="card-body text-center">
                                        <i class="bi bi-currency-dollar strategy-icon"></i>
                                        <h5>DCA</h5>
                                        <p class="text-muted">Dollar-Cost Averaging</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card strategy-card" data-strategy="neural">
                                    <div class="card-body text-center">
                                        <i class="bi bi-cpu strategy-icon"></i>
                                        <h5>AI Neural Mode</h5>
                                        <p class="text-muted">Advanced ML-based trading</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Risk Management -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Risk Management</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label">Risk Appetite</label>
                            <input type="range" class="range-slider" min="1" max="10" value="5" id="risk-slider">
                            <div class="d-flex justify-content-between mt-2">
                                <span>Conservative</span>
                                <span>Aggressive</span>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Trade Frequency</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="trade-frequency" value="5">
                                <span class="input-group-text">trades/hour</span>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Position Size</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="position-size" value="10">
                                <span class="input-group-text">% of balance</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Custom Rules -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Custom Rules</h5>
                    </div>
                    <div class="card-body">
                        <div id="custom-rules">
                            <div class="custom-rule">
                                <div class="row">
                                    <div class="col-md-4">
                                        <select class="form-select" id="rule-condition">
                                            <option value="price_drop">Price Drop</option>
                                            <option value="price_rise">Price Rise</option>
                                            <option value="volume_spike">Volume Spike</option>
                                            <option value="roi_threshold">ROI Threshold</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="number" class="form-control" placeholder="Value">
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="rule-action">
                                            <option value="pause">Pause Trading</option>
                                            <option value="stop_loss">Stop Loss</option>
                                            <option value="take_profit">Take Profit</option>
                                            <option value="notify">Send Alert</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-outline-primary mt-3" id="add-rule">
                            <i class="bi bi-plus"></i> Add Rule
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="row">
            <div class="col-12 text-end">
                <button class="btn btn-outline-primary me-2" id="reset-settings">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                </button>
                <button class="btn btn-primary" id="save-settings">
                    <i class="bi bi-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Strategy selection
        document.querySelectorAll('.strategy-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.strategy-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Add custom rule
        document.getElementById('add-rule').addEventListener('click', function() {
            const ruleTemplate = document.querySelector('.custom-rule').cloneNode(true);
            document.getElementById('custom-rules').appendChild(ruleTemplate);
        });

        // Save settings
        document.getElementById('save-settings').addEventListener('click', async function() {
            const selectedStrategy = document.querySelector('.strategy-card.selected')?.dataset.strategy;
            const riskLevel = document.getElementById('risk-slider').value;
            const tradeFrequency = document.getElementById('trade-frequency').value;
            const positionSize = document.getElementById('position-size').value;

            const settings = {
                strategy: selectedStrategy,
                risk_level: riskLevel,
                trade_frequency: tradeFrequency,
                position_size: positionSize,
                custom_rules: Array.from(document.querySelectorAll('.custom-rule')).map(rule => ({
                    condition: rule.querySelector('#rule-condition').value,
                    value: rule.querySelector('input[type="number"]').value,
                    action: rule.querySelector('#rule-action').value
                }))
            };

            try {
                const response = await fetch('/api/save_settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settings)
                });

                const data = await response.json();
                if (data.status === 'success') {
                    alert('Settings saved successfully!');
                } else {
                    alert('Error saving settings: ' + data.message);
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                alert('Error saving settings. Please try again.');
            }
        });

        // Reset settings
        document.getElementById('reset-settings').addEventListener('click', function() {
            if (confirm('Are you sure you want to reset all settings to default?')) {
                document.getElementById('risk-slider').value = 5;
                document.getElementById('trade-frequency').value = 5;
                document.getElementById('position-size').value = 10;
                document.querySelectorAll('.strategy-card').forEach(c => c.classList.remove('selected'));
                document.getElementById('custom-rules').innerHTML = '';
                document.getElementById('custom-rules').appendChild(
                    document.querySelector('.custom-rule').cloneNode(true)
                );
            }
        });
    </script>
</body>
</html>
