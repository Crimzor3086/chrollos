<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading - Chrolo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/trading">
                                <i class="bi bi-graph-up"></i> Trading
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/analytics">
                                <i class="bi bi-bar-chart"></i> Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">
                                <i class="bi bi-gear"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Trading</h1>
                </div>

                <!-- Trading interface -->
                <div class="row">
                    <div class="col-md-8">
                        <!-- Trading chart -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <div id="trading-chart" style="height: 400px;"></div>
                            </div>
                        </div>

                        <!-- Order book -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Order Book</h5>
                            </div>
                            <div class="card-body">
                                <div id="order-book"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <!-- Trading form -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Place Order</h5>
                            </div>
                            <div class="card-body">
                                <form id="trading-form">
                                    <div class="mb-3">
                                        <label class="form-label">Symbol</label>
                                        <select class="form-select" id="symbol">
                                            <option value="BTCUSDT">BTC/USDT</option>
                                            <option value="ETHUSDT">ETH/USDT</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Order Type</label>
                                        <select class="form-select" id="order-type">
                                            <option value="MARKET">Market</option>
                                            <option value="LIMIT">Limit</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Side</label>
                                        <div class="btn-group w-100">
                                            <button type="button" class="btn btn-success active" data-side="BUY">Buy</button>
                                            <button type="button" class="btn btn-danger" data-side="SELL">Sell</button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Amount</label>
                                        <input type="number" class="form-control" id="amount" step="0.0001" min="0">
                                    </div>
                                    <div class="mb-3 limit-only" style="display: none;">
                                        <label class="form-label">Price</label>
                                        <input type="number" class="form-control" id="price" step="0.01" min="0">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Place Order</button>
                                </form>
                            </div>
                        </div>

                        <!-- Open orders -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Open Orders</h5>
                            </div>
                            <div class="card-body">
                                <div id="open-orders"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/trading.js') }}"></script>
</body>
</html>
